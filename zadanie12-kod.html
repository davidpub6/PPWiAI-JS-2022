<html>

	<head>
		<title></title>

	</head>
	
	<body>
		<textarea cols="150" rows="46"> 
function zd12_pob()
				{
				//Nadawanie zmiennych
				var m_pob=prompt("m=","");
				var m1_pob;
				var m_pob=parseInt(m_pob);
				
				//Obliczenia
				m1_pob= m_pob * 2;

				//wypisywanie danych
				document.write("1/m = "+"1/"+m_pob+" = "+"1/"+m1_pob+" + "+"1/"+m1_pob+"<br>")
				}
		</textarea>
	</body>
	
</html>
