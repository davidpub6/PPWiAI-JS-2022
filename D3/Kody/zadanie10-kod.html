	<body>
		<textarea cols="150" rows="46"> 
function zd10_pob()
	{
	//Nadawanie zmiennych
	var m_pob=prompt("m=","");
	var m1_pob, m2_pob;
	
	//Obliczenia
	m1_pob = m_pob;
	m1_pob= ++m1_pob;
	m2_pob = m_pob * m1_pob;
	
	//wypisywanie danych
	document.write("1/m = "+"1/"+m_pob+" = "+"1/"+m1_pob+" + "+"1/"+m2_pob+"<br>");
	}
		</textarea>
	</body>
	
</html>
