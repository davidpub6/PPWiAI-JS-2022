<html>
	<head>
		<title>
		Obliczanie Pola i obwodu
		</title>
		<script language="JavaScript">
			function pol_poblocki(a_pob,b_pob,h_pob)
				{
				a_dana_pob=parseFloat(a_pob)
				b_dana_pob=parseFloat(b_pob)
				h_dana_pob=parseFloat(h_pob)
				P_wynik_pob=((a_dana_pob+b_dana_pob)*h_dana_pob)/2
				
				document.getElementsByName('pole')[0].value=P_wynik_pob.toFixed(2); /* na dokument */
				alert("Pole="+P_wynik_pob.toFixed(2)+" cm^2"); /*do okna Alert */
				wyprowadz_pole_pob.innerHTML="Pole="+P_wynik_pob.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
				}
				
			function obw_poblocki(a_pob,b_pob,h_pob)
				{
				a_dana_pob=parseFloat(a_pob)
				b_dana_pob=parseFloat(b_pob)
				h_dana_pob=parseFloat(h_pob)
				c_pob=Math.abs(b_dana_pob-a_dana_pob)/2
				d_pob=Math.sqrt(Math.pow(c_pob,2)+Math.pow(h_dana_pob,2))
				obw_wynik_pob=a_dana_pob+b_dana_pob+(2*d_pob)
				
				document.getElementsByName('obwod')[0].value=obw_wynik_pob.toFixed(2);
				alert("obwod="+obw_wynik_pob.toFixed(2));
				wyprowadz_obwod_pob.innerHTML="obwod="+obw_wynik_pob.toFixed(2);
				}
		</script>
	</head>
	
	<body>
		Obliczanie Pola i obwodu
		<br> <br>
		<form name="formularz" action="..." onsubmit="pol_poblocki(this.a_pob.value,this.b_pob.value,this.h_pob.value); obw_poblocki(this.a_pob.value,this.b_pob.value,this.h_pob.value);return false">
			Podaj podstawe a=
			<input size="6" name="a_pob">
			Podaj podstawe b=
			<input size="6" name="b_pob">
			Podaj wysokosc h=
			<input size="6" name="h_pob">
			
			<br> <br>
			<input TYPE="submit" Value="oblicz" >
			<br> <br>
			P=
			<input size="6" name="pole">
			obw=
			<input size="6" name="obwod">
		</form>
		<table>
			<tr id="wyprowadz_pole_pob"></tr>
			<tr id="wyprowadz_obwod_pob"></tr>
		</table>
	</body>
</html>
